<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <title>Lamp Slider | Abdelaty</title>
    <!--Custom Css -->
    <link rel="stylesheet" href="style/style.css">

    <!--Website Icon -->

    <link rel="Website Icon" type="png" href="images/k.png">

    <!-- Box Icons -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>


<body>
    <div class="social-media-wrapper">
        <div class="social-media">
            <a href="https://www.facebook.com/khalidabdelatty?mibextid=ZbWKwL"><i class="bx bxl-facebook"></i></a>
            <a href="https://twitter.com/Khalidabd3laty"><i class="bx bxl-twitter"></i></a>
            <a href="https://github.com/KhalidAbdelaty"><i class="bx bxl-github"></i></a>
            <a href="https://www.linkedin.com/in/khalidabdelaty"><i class="bx bxl-linkedin"></i></a>
        </div>
    </div>

    <div class="lamp-wrapper">
        <div class="lamp-rope"></div>
        <div class="lamp">
            <div class="lamp-part -top">
                <div class="lamp-part -top-part"></div>
                <div class="lamp-part -top-part right"></div>
            </div>
            <div class="lamp-part -body"></div>
            <div class="lamp-part -body right"></div>
            <div class="lamp-part -bottom"></div>
            <div class="blub"></div>
        </div>
        <div class="wall-light-shadow"></div>
    </div>
    <form oninput="body.setAttribute('data-light', slider.value)">
        <div class="icon sun">
            <div class="ray"></div>
            <div class="ray"></div>
            <div class="ray"></div>
            <div class="ray"></div>
            <div class="ray"></div>
            <div class="ray"></div>
            <div class="ray"></div>
            <div class="ray"></div>
        </div>
        <input type="range" id="slider" value="0" min="0" max="10">
    </form>
    <!--footer design-->
    <footer class="footer">
        <div class="footer-text">
            <p>Copyright &copy; 2023 by Abdelaty | All Rights Reserved. </p>
        </div>
    </footer>
</body>

</html>
